<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signapp</title>
    <link rel="stylesheet" type="text/css" media="screen" href="{{ url_for('static', filename='main.css') }}">
</head>
<body>

    <button id="join-btn">Join Stream</button>

    <div id="stream-wrapper">
        <div id="video-streams">
            <img id="video-stream" src="{{ video_feed_url }}" alt="Video Stream">
        </div>

        <!-- Display the accumulated text message on the screen -->
        <div id="text-message">
            <p>{{ text_message }}</p>
        </div>

        <div id="stream-controls">
            <button id="leave-btn">Leave Stream</button>
            <button id="mic-btn">Mic On</button>
            <button id="camera-btn">Camera on</button>
        </div>
    </div>

    <script src="https://download.agora.io/sdk/release/AgoraRTC_N.js"></script>
    <script src="AgoraRTC_N-4.7.3.js"></script>
    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
